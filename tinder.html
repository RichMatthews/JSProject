<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>An app</title>

  </head>
  <body>
    <p id='demo'> This text will change </p>
    <button id="display" type="button">Display numbers</button></br>
    <button id="likebutton" type="button">Like</button>
    <button id="dislikebutton" type="button">Dislike</button>

  </body>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script>
  $(document).ready(function(){
  var names = ['Hannah', 'Lucy', 'Brenda', 'Lauren', 'Mary'];
  var liked = [];
  var disliked = [];

    function likeOrDislike(){
        var off = true;
        document.getElementById('likebutton').onclick = function(){
          var off = false;
        }
        document.getElementById('dislikebutton').onclick = function(){
          var off = true;
        }

        if(off == false)
        {
          liked.push(names[0])
          names.splice(0, 1)
        }
        else if (off == true)
        {
          disliked.push(names[0])
          names.splice(0, 1)
        }
      };




   while(names.length > 0){
      document.getElementById('demo').innerHTML = names[0];
      likeOrDislike()
   };
 });
  </script>



</html>
