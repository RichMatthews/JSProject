  <script>
  $(document).ready(function(){
  var Person = function(name){
    this.name = name;

  }

  var names = ['Hannah', 'Lucy', 'Brenda', 'Lauren', 'Mary'];

    names[i] = new Person();
    nameObjs.push(names[i])
  }
  console.log(person1)
  console.log(nameObjs)
  var liked = [];
  var disliked = [];



    function showName(){
      var name = names[0];
      if (!name){
        name = 'Out of people';
      }
      document.getElementById('namespace').innerHTML = name;
    }
    function like(){
      liked.push(names[0]);
      console.log(liked);
      names.splice(0, 1);

    }
    function dislike(){
      disliked.push(names[0]);
      names.splice(0, 1);
